<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KUCC 동아리 박람회</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/common.css' %}"/>
    <link rel="stylesheet" href="{% static 'quiz/result.css' %}"/>
</head>
<body>
    <div id="cover">
        <div id="result">당신은 안암동 {{ grade }}입니다!</div>
        <div id="anchor">
            {% if pick_list %}
                <div id="anchor-text">가보지 못한 곳들이 궁금하신가요?</div>
                <div id="arrow-down"><img src="{% static 'images/arrow-down.png' %}" width="100%"/></div>
            {% else %}
                <div>카페를 정말 좋아하시는군요!</div>
            {% endif %}
        </div>
    </div>
    <ul>
    {% for store in pick_list %}
        <li class="store-item">
            <div class="store-content">
                <img class="store-img" src="{{ store.image_url }}"/>
                <div>
                    <div class="store-title">{{ store.name }}</div>
                    <div class="description">{{ store.description }}</div>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
