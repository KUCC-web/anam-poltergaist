<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>안암동 고인물 테스트</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/common.css' %}"/>
    <link rel="stylesheet" href="{% static 'quiz/result.css' %}"/>
</head>
<body>
    <div id="cover">
        <h1 id="result">당신은 안암동 {{ grade }}입니다!</h1>
        <div id="anchor">
            <div>가보지 못한 곳들이 궁금하신가요?</div>
            <div id="arrow-down"></div>
        </div>
    </div>
    <p>{{ score }}</p>
    <ul>
    {% for store, pick in pick_list %}
        <li class="store-item">
            <div class="store-title">{{ store.name }}</div>
            <div class="store-content">
                <img class="store-img" src="{{ store.image_url }}"/>
                <div class="desc-container">
                    <div class="floater"></div>
                    <div class="description">{{ store.description }}</div>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
